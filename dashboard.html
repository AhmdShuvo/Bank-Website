<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboardmai</title>
     <!-- Tailwind CDN  -->

     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
     <!-- tailwind CDN  -->
</head>
<body class=" bg-red-100">
    <main>

        <h1 class="text-7xl text-center text-pink-700  mt-7">Dashboard</h1>
   <section class="m-8 py-12">
<!-- Diposited money  -->
  
    <div class=" lg:flex mb-4  gap-10 justify-center text-center my-20">
        <div class="w-3/4 bg-green-500 py-12 text-center rounded-2xl text-2xl text-white mt-6">
        <h1 class=" font-bold text-3xl" >Diposits</h1>
        <h1  class=" font-bold text-4xl" id="total-deposits" >000</h1>
        </div>
        <div class="w-3/4 bg-red-500 py-12 text-center rounded-2xl text-2xl text-white mt-6">
        <h1 class=" font-bold text-3xl">Withdraw</h1>
        <h1  class=" font-bold text-4xl" id="total-withdraw" > 000</h1>
        </div>
        <div class="w-3/4 bg-blue-500 py-12 text-center rounded-2xl text-2xl text-white mt-6">
        <h1 class=" font-bold text-3xl">Balance</h1>
        <h1  class=" font-bold text-4xl" id="Total-balance" > 200</h1>
        </div>

       
        
      </div>
      
      <!-- Diposit,witdraw money  -->


   </section>
   <section class=" justify-center">
    <div class=" lg:flex mb-4  gap-10 justify-center text-center my-20 ">
        <div class="w-3/4 bg-green-500 rounded-2xl  py-12 m-5">
            <h1 class="text-4xl text-white font-bold my-5">diposit here</h1>
            <input type="text" name="" id="deposit-ammount" class="w-3/4 p-4" placeholder="Enter Ammount $ "><br>
           <button class="bg-red-700 p-5 my-5 rounded-2xl text-white font-bold  text-4xl" id="diposit-btn">Diposit </button>
        
        </div>
        <div class="w-3/4 bg-red-500 rounded-2xl  py-12 m-5">
            <h1 class="text-4xl text-white font-bold my-5">Withdraw here</h1>
            <input type="text" name="" id="withdraw-ammount" class="w-3/4 p-4" placeholder="Enter Ammount $ "> <br>
            <button class="bg-red-700 p-5 my-5 rounded-2xl text-white font-bold  text-4xl" id="withdraw-btn">Withdraw</button>
        
        </div>
       
        
    </div>
   </section>

   <footer>

    <h1  class=" text-center text-3xl my-5">copyright &copy; baper bank 2021 </h1>
   </footer>
        
       

    </main>

   <script src="/dashboard.js"></script>
</body>
</html>
